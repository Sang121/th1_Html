<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin-top:30px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form action="post">
        <table>
            <tr>
                <td>  Họ tên</td>
                <td> <input type="text" placeholder="Nhập họ và tên"></td>
            </tr>
            <tr>
                <td>   Ngày sinh</td>
                <td> <input type="date" name="Time" id=""></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label><input type="radio">Male</label>
                    <label><input type="radio">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    Quê quán
                </td>
                <td>
                    <select name="" id="">  
                        <option value="">Hà Nội</option>
                        <option value="">Nghệ An</option>
                        <option value="">Hồ Chí Minh</option>
                    </select>
                    
                </td>
            </tr>
            
            <tr>
                <td>Địa chỉ</td>
                <td> <input type="text" placeholder="Nhập địa chỉ"></td>
            </tr>
            <tr >
                <td>Sở thích</td>
                <td> <label for=""> <input  type="checkbox" name="" id="">Thể Thao</label>
                 <label for=""> <input type="checkbox" name="" id="">Du lịch</label>
                <label> <input type="checkbox" name="" id="">Ca hát</label>
                <label> <input type="checkbox" name="" id="">Chơi game</label>
                </td>
            </tr>
            <tr>
                <td>Màu yêu thích</td>
                <td> <input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="text" placeholder="Nhập Email"></td>
            </tr>
            <tr>
                <td>Trang facebook</td>
                <td> <input type="text" ></td>
            </tr>
            <tr>
                <td>
                    Lớp
                </td>
                <td>
                    <select name="" id="">  
                        <option value="">Lớp Cntt1</option>
                        <option value="">Lớp Cntt2</option>
                        <option value="">Lớp Cntt3</option>
                    </select>
                    
                </td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td> <input type="text" placeholder="Nhập user"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td> <input type="password" placeholder="Nhập password"></td>
            </tr>
            <tr>
                <td>Ảnh thẻ</td>
                <td> <input type="file" ></td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td> <textarea  cols="20" rows="5" placeholder="Nhập nội dung vào đây!"></textarea></td>
            </tr>
            <tr>
                <td> <button type="submit"> Gửi </button></td>
                <td> <button type="reset"> Nhập lại</button></td>
            </tr>
        </table>
        
    </form>
</body>
</html>
